	<head>
		<script src="assets/scripts/foxyJS.js"></script>
		<link rel="stylesheet" href="style.css" />
	</head>

	<body class="center" onload="randomizeStart()">
	
		
		
		<header class="hello-world">
			
			<h1>Floof Appreciation Club</h1>
			
		</header>
		
		
		
		<main>
		
			<div class="background-image">
				<img id="vulpes-lagopus" class="nuke" src="assets/images/fox-gb22281a66_1920.jpg" alt="Snowy Fox">
				<img id="otocyon" class="nuke" src="assets/images/49697828656_0aea963a89_k.jpg" alt="Island Fox">
				<img id="urocyon" class="nuke" src="assets/images/2530710866_f7d249a162_k.jpg" alt="Bat-eared Fox">
				<img id="vulpes-vulpes" class="nuke" src="assets/images/fox-g836dca1d9_1920.jpg" alt="Red Fox">
				<img id="starter-bg" class="nuke" src="assets/images/fox-gb22281a66_1920.jpg">
			</div>
			
			<div id="hint-window" class="fade">
				<p>Try the following names: 
					<br/> -Vulpes vulpes
					<br/> -Vulpes lagopus
					<br/> -Otocyon
					<br/> -Urocyon
				</p>
			</div>
			
			
			<h1 id="dummy" class="text-block">Enter the scientific name of any fox to contiune</h1>
			
			<form>
				<input type="text" required maxlength="15" pattern="/^[a-z ]+$/i" id="answer">	
			</form>
			<button id="hint-button" class="fade" type="button" onclick="openHint()">Need a hint?</button>
			<button type="button" onclick="myFunction()">Submit</button>
		
		</main>

	</body>
